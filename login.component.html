<div class="login">
    <div>
        <a class="hiddenanchor" id="signup"></a>
        <a class="hiddenanchor" id="signin"></a>

        <div class="card estiloCard">
            <div class="login_wrapper">
                <div class="animate form login_form">
                    <section class="login_content">
                        <form role="form" [formGroup]="loginForm">

                            <img src="assets/img/logo_hor.png" width="40%" height="40%" class="centrado" />
                            <br>
                            <h1>Bienvenido</h1>
                            <br>
                            <div>
                                <label>Usuario</label>
                                <input type="text" class="form-control" placeholder="Usuario" required="" formControlName="usuario" />
                                <div *ngIf="loginForm.get('usuario').errors && loginForm.get('usuario').touched" class="errorCampo">
                                    <div *ngIf="loginForm.get('usuario').errors?.required">
                                        <small class="form-text small">Campo obligatorio.</small>
                                    </div>
                                </div>
                            </div><br>
                            <div>
                                <label>Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" required="" formControlName="pass" />
                                <div *ngIf="loginForm.get('pass').errors && loginForm.get('pass').touched" class="errorCampo">
                                    <div *ngIf="loginForm.get('pass').errors?.required">
                                        <small class="form-text">Campo obligatorio.</small>
                                    </div>
                                </div>
                            </div> <br>
                            <br>
                            <div>
                                <button style="background-color:#1f2837;opacity:100;" type="button" class="btn btn-primary btn-lg btn-block btn-sm" (click)="login(loginForm)"> Ingresar</button>
                                <div class="clearfix"></div>
                            </div>

                            <div class="clearfix"></div>

                            <div class="separator">
                                <div class="clearfix"></div>
                                <br/>
                            </div>
                        </form>
                    </section>
                </div>
            </div>
        </div>
    </div><br><br>
</div>

<ngx-spinner bdColor="rgba(51,51,51,0.8)" size="medium" color="#fff" type="ball-spin-clockwise-fade">
    <p style="font-size: 20px; color: white"></p>
</ngx-spinner>
